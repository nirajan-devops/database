name: MySQL Config CI

on:
  push:
    paths:
      - "mysql-configs/**"
      - ".github/workflows/ci.yml"

jobs:
  deploy-mysql-config:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository (MANDATORY)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Verify files exist on GitHub runner
      - name: Verify MySQL config files
        run: |
          echo "Listing mysql-configs directory:"
          ls -R mysql-configs

      # 3️⃣ Copy mysql-configs folder to EC2
      - name: Copy MySQL configs to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.MYSQL_SERVER_IP }}
          username: ${{ secrets.MYSQL_SSH_USER }}
          key: ${{ secrets.MYSQL_SSH_KEY }}
          source: "mysql-configs"
          target: "/tmp"

      # 4️⃣ Verify files on EC2 (IMPORTANT DEBUG STEP)
      - name: Verify files on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.MYSQL_SERVER_IP }}
          username: ${{ secrets.MYSQL_SSH_USER }}
          key: ${{ secrets.MYSQL_SSH_KEY }}
          script: |
            echo "Listing /tmp/mysql-configs on EC2:"
            ls -R /tmp/mysql-configs

      # 5️⃣ Apply MySQL configuration
      - name: Apply MySQL configuration
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.MYSQL_SERVER_IP }}
          username: ${{ secrets.MYSQL_SSH_USER }}
          key: ${{ secrets.MYSQL_SSH_KEY }}
          script: |
            sudo mkdir -p /etc/mysql/custom

            sudo cp /tmp/mysql-configs/base-my.cnf /etc/mysql/custom/base-my.cnf
            sudo cp /tmp/mysql-configs/dev/my.cnf /etc/mysql/custom/dev-my.cnf

            sudo systemctl restart mysql

            echo "✅ MySQL configuration applied successfully"
